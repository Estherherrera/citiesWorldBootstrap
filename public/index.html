<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap</title>
</head>

<body>
    <header class="d-flex  navbar navbar-expand-lg text-white bg-primary">
        <div class="container-fluid ">
            <p class="h1 p-2 flex-fill">Cities in the World</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon btn btn-light"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end btn btn-light" id="navbarSupportedContent">
                <ul class="navbar-nav  p-3 ">
                    <li class="nav-item h5">
                        <a class="nav-link text-bg-primary btn btn-primary" aria-current="page" href="#" role="button">Home</a>
                    </li>
                    <li class=" nav-item h5">
                        <a class="nav-link text-bg-primary btn btn-primary " href="# ">About</a>
                    </li>
                    <li class="nav-item h5 ">
                        <a class="nav-link text-bg-primary btn btn-primary " href="# ">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>



    <div id="carouselExampleDark " class="carousel carousel-dark slide " data-bs-ride="carousel ">
        <div class="carousel-indicators ">
            <button type="button " data-bs-target="#carouselExampleDark " data-bs-slide-to="0 " class="active " aria-current="true " aria-label="Slide 1 "></button>
            <button type="button " data-bs-target="#carouselExampleDark " data-bs-slide-to="1 " aria-label="Slide 2 "></button>
            <button type="button " data-bs-target="#carouselExampleDark " data-bs-slide-to="2 " aria-label="Slide 3 "></button>
        </div>
        <div class="carousel-inner ">
            <div class="carousel-item active " data-bs-interval="1000 ">
                <img src="../src/assets/roma.jpg " class="h-25 d-block w-100 " alt="Roma, Ciudad Eterna ">
                <div class="carousel-caption d-none d-md-block ">
                    <h5>Roma</h5>
                </div>
            </div>
            <div class="carousel-item " data-bs-interval="2000 ">
                <img src="../src/assets/turin.jpg " class="d-block w-100 " alt="Turín, Italia ">
                <div class="carousel-caption d-none d-md-block ">
                    <h5>Turín</h5>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="../src/assets/venecia.jpg " class="d-block w-100 " alt="Venecia, Italia ">
                <div class="carousel-caption d-none d-md-block ">
                    <h5>Venecia</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev " type="button " data-bs-target="#carouselExampleDark " data-bs-slide="prev ">
          <span class="carousel-control-prev-icon " aria-hidden="true "></span>
          <span class="visually-hidden ">Previous</span>
        </button>
        <button class="carousel-control-next " type="button " data-bs-target="#carouselExampleDark " data-bs-slide="next ">
          <span class="carousel-control-next-icon " aria-hidden="true "></span>
          <span class="visually-hidden ">Next</span>
        </button>
    </div>
    <span>
    <div class="card text-bg-dark">
        <img src="..." class="card-img" alt="...">
        <div class="card-img-overlay">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text">Last updated 3 mins ago</p>
        </div>
      </div>
   </span>


    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js "></script>
</body>

</html>
